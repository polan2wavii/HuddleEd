<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HuddleEd - Chat</title>
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h2>HuddleEd</h2>
      </div>
      <div class="channels">
        <h3>Channels</h3>
        <ul>
          <li>#general</li>
          <li>#study-group</li>
          <li>#sports</li>
          <li>#random</li>
        </ul>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <h2>#general</h2>
      </div>
      <div class="messages">
        <div class="message">
          <span class="user">John Doe:</span> Hey everyone, let's get started on the project!
        </div>
        <div class="message">
          <span class="user">Jane Smith:</span> I'm in! What should we do first?
        </div>
      </div>
      <div class="input-area">
        <input type="text" placeholder="Type your message..." />
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
