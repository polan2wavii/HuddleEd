<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HuddleEd - Chat</title>
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h2>HuddleEd</h2>
      </div>
      <div class="channels">
        <h3>Channels</h3>
        <ul>
          <li class="channel active">#general</li>
          <li class="channel">#study-group</li>
          <li class="channel">#sports</li>
          <li class="channel">#random</li>
        </ul>
      </div>
    </aside>

    <!-- Chat Area -->
    <main class="chat-area">
      <header class="chat-header">
        <h2>#general</h2>
      </header>
      <section class="messages">
        <div class="message">
          <span class="user">John Doe:</span> Hey everyone, let's get started on the project!
        </div>
        <div class="message">
          <span class="user">Jane Smith:</span> I'm in! What should we do first?
        </div>
      </section>
      <footer class="input-area">
        <input type="text" placeholder="Type your message..." />
        <button>Send</button>
      </footer>
    </main>
  </div>
</body>
</html>
